- name: create swap file
  #sudo: yes
  command: fallocate -l {{ swap_space }} {{ swap_file }}

- name: set permissions on swap file
  #sudo: yes
  file:
    path: "{{ swap_file }}"
    mode: 0600

- name: format swap file
  #sudo: yes
  command: mkswap {{ swap_file }}

- name: add to fstab
  #sudo: yes
  lineinfile:
    dest: /etc/fstab
    regexp: "{{ swap_file }}"
    line: "{{ swap_file }} none swap sw 0 0"

- name: turn on swap
  #sudo: yes
  command: swapon -a

# https://en.wikipedia.org/wiki/Swappiness
- name: set swapiness
  #sudo: yes
  sysctl:
    name: vm.swappiness
    value: "1"
